<ion-header>
  <ion-toolbar>
    <ion-title>Productos en el Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio | currency }}</p>
        <p>Cantidad: {{ producto.cantidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: {{ calcularTotal() | currency }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
